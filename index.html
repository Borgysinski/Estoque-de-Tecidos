<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Principal - Estoque de Tecidos</title>
  <link rel="stylesheet" href="principal.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="superior">
    <figure id="logo_BAT">
      <img src="Midias/logo.png" alt="BAT">
    </figure>
    <h2>Estoque de Tecidos</h2>
  </div>
  <div class="container">
    <h1>Tecidos Disponíveis</h1>
    <div id="inventory"></div>
    <a href="admin.html">Ir para Admin</a>

    <!-- Botão para salvar em PDF -->
    <button class="btn"onclick="salvarComoPDF()">Salvar como PDF</button>

  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="principal.js"></script>

</body>
</html>
