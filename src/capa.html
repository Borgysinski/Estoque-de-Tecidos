<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Capa do Catálogo</title>
  <style>
   body {
  margin: 0;
  background: linear-gradient(135deg, #002244, #0055aa);
  font-family: "Arial", sans-serif;
}

#capaPDF {
  width: 210mm;
  height: 297mm;
  padding: 50px;
  box-sizing: border-box;
  background: linear-gradient(135deg, #002244, #0055aa);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  border: 6px double #ffffff;
  color: #ffffff;
  position: relative;
  box-shadow: 0 0 30px rgba(0,0,0,0.5);
}

h1 {
  font-size: 56px;
  margin: 0;
  color: #f0f0f0;
  text-shadow: 3px 3px 6px rgba(0,0,0,0.6);
  font-family: "Segoe UI Black", Impact, sans-serif;
  letter-spacing: 4px;
  text-transform: uppercase;
}

h3 {
  font-size: 24px;
  margin-top: 20px;
  font-weight: 500;
  color: #ffffff;
  text-transform: uppercase;
  letter-spacing: 2px;
  font-family: "Segoe UI", "Arial Narrow", sans-serif;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
}

.logo {
  width: 180px;
  margin-top: 50px;
  border-radius: 8px;
  box-shadow: 0 0 20px rgba(255,255,255,0.6), 0 0 10px rgba(0,0,0,0.4);
}

.data {
  font-size: 16px;
  margin-top: 30px;
  color: #eeeeee;
  font-style: italic;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
}


  </style>
</head>
<body>
  <div id="capaPDF">
    <h1>CATÁLOGO</h1>
    <img src="Midias/logo.png" class="logo" alt="Logo BAT" />
    <h3>Beneficiadora Americana de Tecidos</h3>
    <p class="data">Atualizado em <span id="dataAtual"></span></p>
  </div>

  <script>
    document.getElementById("dataAtual").textContent =
      new Date().toLocaleDateString("pt-BR");
  </script>
</body>
</html>
